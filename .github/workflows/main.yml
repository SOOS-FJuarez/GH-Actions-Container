on: [push]
 
jobs:
  soos_csa_analysis:
    name: SOOS CSA Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Run SOOS CSA Analysis
        uses: soos-io/soos-csa-github-action@9e58f2457728bdba68bbdaeae24b83197bb7196d #v1.0.2 GET Latest Version from https://github.com/marketplace/actions/soos-csa
        with:
          client_id: ${{ secrets.SOOS_CLIENT_ID }}
          api_key: ${{ secrets.SOOS_API_KEY }}
          api_url: "https://qa-api.soos.io/api/"        
          project_name: "GH Actions- CSA-13"
          target_image: "debian" 
          image_tag: alpha
          branch_name: notIncluded
