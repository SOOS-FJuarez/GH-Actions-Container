on: [push]
 
jobs:
  soos_csa_analysis:
    name: SOOS CSA Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Run SOOS CSA Analysis
        uses: soos-io/soos-csa-github-action@c8a86b922b583b2028ff110289696f6f5a0e4d86 #e2b64298c4dbd380930cb678a4193e0ad1f48486  #v1.0.2 GET Latest Version from https://github.com/marketplace/actions/soos-csa
        with:

          api_key: ${{ secrets.SOOS_API_KEY }}
          api_url: "https://qa-api.soos.io/api/"	
          project_name: "GH Actions- CSA"
          target_image: "debian" #"python:3.9.19-bookworm"
          image_tag: alpha
          #log_level: DEBUG
